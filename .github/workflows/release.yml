name: CI/CD Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pixelab:latest
            ghcr.io/${{ github.repository_owner }}/pixelab:${{ github.sha }}

  build-binaries:
    name: Build Binary (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: pixelab-linux
          - os: windows-latest
            artifact_name: pixelab-windows.exe
          - os: macos-latest
            artifact_name: pixelab-macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name PixeLab pixelab_full.py
        shell: bash

      - name: Rename and Move Binary
        run: |
          mkdir -p final_dist
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/PixeLab.exe final_dist/${{ matrix.artifact_name }}
          else
            mv dist/PixeLab final_dist/${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: final_dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Prepare Release Files
        run: |
          mkdir -p release_assets
          # artifacts v4 saves files in subdirectories, find and flatten them
          find bin -type f -name "pixelab-*" -exec cp {} release_assets/ \;
          ls -R release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.1.${{ github.run_number }}
          name: PixeLab v2.1 Build ${{ github.run_number }}
          body: |
            ## ğŸ¨ PixeLab ìë™ ë¹Œë“œ (Nightly)
            - Commit: ${{ github.sha }}
            - Timestamp: ${{ github.event.head_commit.timestamp }}
            
            3ëŒ€ OS(Linux, Windows, macOS)ìš© ì‹¤í–‰ íŒŒì¼ì´ ì•„ë˜ì— ì²¨ë¶€ë˜ì–´ ìˆìŠµë‹ˆë‹¤.
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
          files: |
            release_assets/pixelab-linux
            release_assets/pixelab-windows.exe
            release_assets/pixelab-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
